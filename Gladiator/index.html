<!DOCTYPE html>
<html>

<head>
    <title> Fight to the DEATH!</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="gladcss.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12">
            Spartacus VS Perseus
        </div>

        <!-- images and status -->
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
              <div>Health: <span>100</span> Rage: <span>000</span></div>
              <img id="glad1" class="image-flip" src="images/glad.gif" align="right" />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
              <div>Health: <span>100</span> Rage: <span>000</span></div>
              <img id="glad2" src="images/glad.gif"/>
          </div>
        </div>

        <!-- attack buttons -->
        <div class="row">
          <div class="col-lg-2 col-md-2 col-sm-2 col-lg-offset-2 col-med-offset-2 col-sm-offset-2">
              <div class="attack1 pull-right">
                  <div>
                      <button type="btn button" onclick="something();">
                        <img id="sword" class="image-flip" src="images/sword.png" />
                      </button>
                  </div>
                  <div>
                      <button type="btn button" onclick="heal();">
                        <img id="heal" src="images/heal.png" />
                      </button>
                  </div>
              </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-lg-offset-2 col-med-offset-2 col-sm-offset-2">
              <div class="attack2 pull-right">
                  <div>
                      <button type="btn button" onclick="something();"><img id="sword" src="images/sword.png" /></button>
                  </div>
                  <div>
                      <button type="btn button" onclick="heal();">
                        <img id="heal" src="images/heal.png" />
                      </button>
                  </div>
              </div>
          </div>
        </div>
      </div>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="js/gladjs.js"></script>
</body>

</html>
