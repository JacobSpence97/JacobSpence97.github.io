<!DOCTYPE html>
<html>

<head>
    <title> Fight to the DEATH!</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="gladcss.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <!-- title -->
        <div id="opeaner" class="col-lg-12 col-md-12 col-sm-12">
            <b>Spartacus VS Perseus</b>
        </div>

        <!-- status buttons-->
        <div class="col-lg-12 col-md-12 col-sm-12">
            <!-- buttons 1 -->
            <div class="col-lg-2 col-md-2 col-sm-2">
                <div class="attack1 pull-right">
                    <div>
                        <button type="btn button" onclick="Gladiator.something();">
                            <img id="sword" class="image-flip" src="images/sword.png" />
                        </button>
                    </div>
                    <div>
                        <button type="btn button" onclick="Gladiator.heal();">
                            <img id="heal" src="images/heal.png" />
                        </button>
                    </div>
                </div>
            </div>

            <!-- status bars 1 -->
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            <span class="sr-only">HEALTH</span>
                        </div>
                    </div>
                    <br />
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                            <span class="sr-only">Rage</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- status bars 2 -->
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only">HEALTH</span>
                    </div>
                </div>
                <br />
                <div class="progress">
                    <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        <span class="sr-only">Rage</span>
                    </div>
                </div>
            </div>

            <!-- attack buttons -->
            <div class="col-lg-2 col-md-2 col-sm-2 ">
                <div class="attack2">
                    <div>
                        <button type="btn button" onclick="Gladiator.something();"><img id="sword" src="images/sword.png" /></button>
                    </div>
                    <div>
                        <button type="btn button" onclick="Gladiator.heal();">
                            <img id="heal" src="images/heal.png" />
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- images -->
        <div class="col-lg-12 col-md-12 col-sm-12 gladImages">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <img id="glad1" class="image-flip" src="images/glad.gif" align="right" />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <img id="glad2"  src="images/glad.gif" />
            </div>
          </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/gladjs.js"></script>
</body>

</html>
